{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chief Business Development Officer ‚Äì Budi Akbarsjah</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {box-sizing: border-box; margin: 0; padding: 0;}
    
    body {
      font-family: "Segoe UI", Roboto, Arial, Helvetica, sans-serif;
      background: #f8fafc;
      color: #1a1a1a;
      overflow-x: hidden;
      position: relative;
    }
    

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      opacity: 0.05;
    }
    
    .geometric-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: 
        linear-gradient(30deg, #0d3aa9 12%, transparent 12.5%, transparent 87%, #0d3aa9 87.5%, #0d3aa9),
        linear-gradient(150deg, #0d3aa9 12%, transparent 12.5%, transparent 87%, #0d3aa9 87.5%, #0d3aa9),
        linear-gradient(30deg, #0d3aa9 12%, transparent 12.5%, transparent 87%, #0d3aa9 87.5%, #0d3aa9),
        linear-gradient(150deg, #0d3aa9 12%, transparent 12.5%, transparent 87%, #0d3aa9 87.5%, #0d3aa9);
      background-size: 80px 140px;
      background-position: 0 0, 0 0, 40px 70px, 40px 70px;
      opacity: 0.03;
      animation: geometricMove 60s linear infinite;
    }
    
    @keyframes geometricMove {
      0% { background-position: 0 0, 0 0, 40px 70px, 40px 70px; }
      100% { background-position: 80px 140px, 0 0, 120px 210px, 40px 70px; }
    }
    
    .dot-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: radial-gradient(circle, #0d3aa9 1px, transparent 1px);
      background-size: 30px 30px;
      opacity: 0.05;
    }
    
    /* Floating Orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      z-index: -1;
      animation: floatOrb 20s ease-in-out infinite;
    }
    
    .orb-1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      top: -200px;
      left: -200px;
      animation-delay: 0s;
    }
    
    .orb-2 {
      width: 350px;
      height: 350px;
      background: linear-gradient(135deg, #f093fb, #f5576c);
      bottom: -150px;
      right: -150px;
      animation-delay: 5s;
    }
    
    .orb-3 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      top: 40%;
      right: 10%;
      animation-delay: 10s;
    }
    
    @keyframes floatOrb {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(50px, -50px) scale(1.1); }
      66% { transform: translate(-30px, 30px) scale(0.9); }
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px;
      position: relative;
      z-index: 1;
    }
    

    .page-title {
      text-align: center;
      color: #0d3aa9;
      font-size: 44px;
      font-weight: 700;
      margin-bottom: 40px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .typing-text {
      display: inline-block;
      border-right: 3px solid #0d3aa9;
      padding-right: 5px;
      animation: blink 0.7s step-end infinite;
    }
    
    @keyframes blink {
      0%, 100% { border-color: #0d3aa9; }
      50% { border-color: transparent; }
    }
    

    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease forwards;
    }
    
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    

    .info-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 32px;
      margin-bottom: 48px;
    }
    
    .info-section {
      text-align: center;
      opacity: 0;
      transform: translateY(30px) scale(0.95);
      animation: fadeInScale 0.6s ease forwards;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
    }
    
    .info-section:nth-child(1) { animation-delay: 0.4s; }
    .info-section:nth-child(2) { animation-delay: 0.6s; }
    .info-section:nth-child(3) { animation-delay: 0.8s; }
    
    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .info-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(13, 58, 169, 0.15);
    }
    
    .icon-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    

    .icon-main {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }
    
    .icon-dot {
      width: 20px;
      height: 20px;
      background: #fbbf24;
      border-radius: 50%;
    }
    
    .section-title {
      font-size: 16px;
      font-weight: 700;
      color: #0d3aa9;
      margin-bottom: 16px;
    }
    
    /* Social Media Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 12px;
    }
    
    .social-icon {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0d3aa9;
      font-size: 28px;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .social-icon::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(13, 58, 169, 0.1);
      border-radius: 50%;
      transform: scale(0);
      transition: transform 0.3s ease;
    }
    
    .social-icon:hover::before {
      transform: scale(1.2);
    }
    
    .social-icon:hover {
      transform: translateY(-5px) rotate(360deg);
      color: #042189;
    }
    

    .detail-list {
      list-style: none;
      padding: 0;
      text-align: center;
      color: #1a1a1a;
      font-size: 14px;
      line-height: 1.8;
    }
    
    .detail-list li {
      position: relative;
      padding-left: 0;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }
    
    .info-section:nth-child(2) .detail-list li:nth-child(1) { animation-delay: 1s; }
    .info-section:nth-child(2) .detail-list li:nth-child(2) { animation-delay: 1.2s; }
    .info-section:nth-child(2) .detail-list li:nth-child(3) { animation-delay: 1.4s; }
    .info-section:nth-child(3) .detail-list li:nth-child(1) { animation-delay: 1.6s; }
    .info-section:nth-child(3) .detail-list li:nth-child(2) { animation-delay: 1.8s; }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    .detail-list li::before {
      content: "‚Ä¢";
      margin-right: 6px;
      color: #0d3aa9;
    }
    
    /* Main Content Grid */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 60px;
      align-items: start;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
      animation-delay: 2s;
    }
    
    .photo-wrapper {
      text-align: center;
      perspective: 1000px;
    }
    
    .cbdo-photo {
      width: 100%;
      max-width: 380px;
      height: auto;
      border-radius: 8px;
      transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    
    .cbdo-photo:hover {
      transform: scale(1.05) translateY(-15px) rotateY(5deg);
      box-shadow: 0 25px 50px rgba(13, 58, 169, 0.4);
    }
    
    .cbdo-photo.clicked {
      animation: photoPopup 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    @keyframes photoPopup {
      0% { transform: scale(1); }
      50% { transform: scale(1.15) translateY(-20px) rotateY(10deg); }
      100% { transform: scale(1.05) translateY(-15px) rotateY(5deg); }
    }
    
    .content-wrapper {
      padding-top: 20px;
    }
    
    .cbdo-name {
      font-size: 48px;
      font-weight: 700;
      color: #042189;
      line-height: 1.2;
      margin-bottom: 20px;
      overflow: hidden;
    }
    
    .cbdo-name span {
      display: inline-block;
      opacity: 0;
      animation: letterDrop 0.5s ease forwards;
    }
    
    @keyframes letterDrop {
      0% {
        opacity: 0;
        transform: translateY(-50px) rotate(-10deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
    }
    
    .cbdo-bio {
      color: #4b5563;
      font-size: 15px;
      line-height: 1.8;
      margin-bottom: 28px;
      opacity: 0;
    }
    
    .cbdo-bio.typing {
      animation: fadeIn 0.5s ease forwards;
      animation-delay: 2.7s;
    }
    
    .back-btn {
      display: inline-block;
      background: #0d3aa9;
      color: #ffffff;
      padding: 12px 36px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      font-size: 15px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
      animation-delay: 3.2s;
    }
    
    .back-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .back-btn:hover::before {
      width: 300px;
      height: 300px;
    }
    
    .back-btn:hover {
      background: #0a2d87;
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(13, 58, 169, 0.4);
    }
    
    .back-btn span {
      position: relative;
      z-index: 1;
    }
    
    /* Responsive */
    @media (max-width: 900px) {
      .info-grid {
        grid-template-columns: 1fr;
        gap: 24px;
      }
      .main-grid {
        grid-template-columns: 1fr;
        gap: 32px;
      }
      .page-title {
        font-size: 36px;
      }
      .cbdo-name {
        font-size: 38px;
      }
    }
  </style>
</head>

  <script>
    // Typing and Deleting Animation for Title
    function typeDeleteTitle() {
      const titleElement = document.getElementById('typingTitle');
      const fullText = 'Chief Business Development Officer';
      let charIndex = 0;
      let isDeleting = false;
      let typeSpeed = 100;
      let deleteSpeed = 50;
      let pauseTime = 2000;
      
      function type() {
        if (!isDeleting && charIndex < fullText.length) {
          // Typing
          titleElement.textContent = fullText.substring(0, charIndex + 1);
          charIndex++;
          setTimeout(type, typeSpeed);
        } else if (!isDeleting && charIndex === fullText.length) {
          // Pause before deleting
          isDeleting = true;
          setTimeout(type, pauseTime);
        } else if (isDeleting && charIndex > 0) {
          // Deleting
          titleElement.textContent = fullText.substring(0, charIndex - 1);
          charIndex--;
          setTimeout(type, deleteSpeed);
        } else if (isDeleting && charIndex === 0) {
          // Pause before typing again
          isDeleting = false;
          setTimeout(type, 500);
        }
      }
      
      type();
    }
    
    // Typing effect for CBDO name
    function typeText(element, text, delay = 100) {
      const characters = text.split('');
      element.innerHTML = '';
      
      characters.forEach((char, index) => {
        const span = document.createElement('span');
        span.textContent = char;
        span.style.animationDelay = (2.4 + index * 0.05) + 's';
        element.appendChild(span);
      });
    }
    
    // Typing effect for bio
    function typeBio(element, text, speed = 20) {
      let index = 0;
      element.textContent = '';
      
      function type() {
        if (index < text.length) {
          element.textContent += text.charAt(index);
          index++;
          setTimeout(type, speed);
        }
      }
      
      setTimeout(() => {
        type();
      }, 2700);
    }
    
    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      // Start title typing animation
      typeDeleteTitle();
      
      const cbdoName = document.getElementById('cbdoName');
      const cbdoBio = document.getElementById('cbdoBio');
      const cbdoPhoto = document.getElementById('cbdoPhoto');
      
      // Name typing effect
      typeText(cbdoName, 'Budi\nAkbarsjah');
      
      // Bio typing effect
      const bioText = `Budi is the Chief Business Development Officer with over 20 years of experience in asset management and securities industry. He brings extensive expertise in business development, sales, investor relations, and product structuring.

Throughout his career, Budi has demonstrated exceptional ability in developing strategic partnerships and driving business growth. His deep understanding of the financial markets and client needs has been instrumental in creating value for stakeholders.

Budi holds degrees from SUNY Buffalo and Universitas Katolik Atma Jaya, combining international and local educational excellence.`;
      
      typeBio(cbdoBio, bioText, 15);
      
      cbdoPhoto.addEventListener('click', function() {
        this.classList.remove('clicked');
        void this.offsetWidth;
        this.classList.add('clicked');
        
        setTimeout(() => {
          this.classList.remove('clicked');
        }, 600);
      });
    });
  </script>
